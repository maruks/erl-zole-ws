<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zole Websocket client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .margin-top-05 { margin-top: 0.5em;}
      .margin-top-10 { margin-top: 1.0em; }
      .margin-top-15 { margin-top: 1.5em; }
      .margin-top-20 { margin-top: 2.0em; }
    </style>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/static/zole.js"></script>

    <h1>Zole Websocket client</h1>

    <div class="container-fluid">

      <div class="row">
	<div class="col-md-4" id="status"></div>
	<div class="col-md-4"></div>
	<div class="col-md-4"></div>
      </div>

      <div class="row">
	<div class="col-md-6">
	  <form class="form-inline">
	    <div class="form-group">
	      <label for="server">URL</label>
	      <input type="text" id="server" size="40" class="form-control">
	    </div>
	    <button type="button" class="btn btn-warning" onclick="toggle_connection()">Toggle connection</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-05">
	<div class="col-md-6">
	  	  <form class="form-inline">
	    <div class="form-group">
	      <label for="username">Username</label>
	      <input type="text" id="username" class="form-control">
	    </div>
	    <button type="button" class="btn btn-default" onclick="login()">Login</button>
    	    <button type="button" class="btn btn-default" onclick="send('logout')">Logout</button>
	  </form>
	</div>
	<div class="col-md-6">
	</div>
      </div>

      <div class="row margin-top-05">
	<div class="col-md-6">
	  <form class="form-inline">
	    <div class="form-group">
	      <label for="tablename">Table name</label>
	      <input type="text" id="tablename" class="form-control" placeholder="pvb-table-123">
	    </div>
	    <button type="button" class="btn btn-default" onclick="join()">Join or create</button>
	    <button type="button" class="btn btn-default" onclick="send('leave')">Leave</button>
	    <button type="button" class="btn btn-default" onclick="send('tables')">Show tables</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-20">
	<div class="col-md-6">
	  <form class="form-inline">
	    <button type="button" class="btn btn-default" onclick="send('lielais')">Lielais</button>
	    <button type="button" class="btn btn-default" onclick="send('zole')">Zole</button>
	    <button type="button" class="btn btn-default" onclick="send('pass')">Pass</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-05">
	<div class="col-md-6">
	  <form class="form-inline">
	    <div class="form-group">
	      <label for="tablename">Two cards</label>
	      <input type="text" id="two_cards" class="form-control" size="40" placeholder='[["ace","clubs"], [10,"diamonds"] ]'>
	    </div>
	    <button type="button" class="btn btn-default" onclick="save()">Save</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-05">
	<div class="col-md-6">
	  <form class="form-inline">
	    <div class="form-group">
	      <label for="card">Card</label>
	      <input type="text" id="card" class="form-control" placeholder='["ace","clubs"]' >
	    </div>
	    <button type="button" class="btn btn-default" onclick="play()">Play</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-05">
	<div class="col-md-6">
	  <form class="form-inline">
	    <button type="button" class="btn btn-default" onclick="send('last_game')">Last game</button>
	  </form>
	</div>
      </div>

      <div class="row margin-top-20">
	<div class="col-md-10" id="output">
	</div>
	<div class="col-md-1"></div>
	<div class="col-md-1"></div>
      </div>
    </div>
  </body>
</html>
